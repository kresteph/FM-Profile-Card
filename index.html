<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script src="https://stephaniekremer.eu/style/less.js"></script>

    <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <div class="grid">
        <div class="card">
            <header>
                <img src="/images/image-victor.jpg" />
            </header>
            <main>
                <p>
                    Victor Crest
                    <span class="suble1">26</span>
                </p>
                <p class="suble2">London</p>
            </main>
            <footer>
                    <div>80K
                        <p class="suble2">Followers</p></div>

                    <div>803K
                        <p class="suble2">Likes</p></div>

                    <div>
                          1.4K
                        <p class="suble2">Photos</p>
</div>
            </footer>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephanie Kremer</a>.
  </div>
</body>
</html>
